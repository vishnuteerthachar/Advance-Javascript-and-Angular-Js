<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		label{
			display: block;
		}
		.field{
			margin-bottom: 5px;
		}
		#divResult{
			color : red;
			font-size: 22pt;
		}
		body{
			margin-left: 100px;
		}
	</style>
	<script src="jquery-3.2.1.js"></script>
	<script src="angular.js"></script>
	<script>
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};
		//state & behavior
		function SalaryCalculator(){
			this.basic = 0;
			this.hra = 0;
			this.da = 0;
			this.tax = 0;
			this.salary = 0;
		}
		SalaryCalculator.prototype.calculate = function() {
			var gross = this.basic + this.hra + this.da;
			var net = gross * ((100-this.tax)/100);
			this.salary = net;
		};
		angular.injector(['ng']).invoke(function($rootScope){
			window.scope = $rootScope;
		})
		function bindTwoWay($element, model){
			//var $element = $(element)
			$element.change(function(){
				scope.$apply(function(){
					var expr = model + ' = ' + $element.val().toInt();
					scope.$eval(expr);
				});
			});
			scope.$watch(model, function(newValue){
				$element.val(newValue);
			});
		}
		function bindClick($element, expr){
			$element.click(function(){
				scope.$apply(function(){
					scope.$eval(expr);
				});
			});
		}
		function bindOneWay($element, model){
			//var $element = $(element)
			scope.$watch(model, function(newValue){
				$element.html(newValue);
			});
		}
		//View
		$(function(){
			window.calculator = new SalaryCalculator();
			scope.calculator = calculator;
			//Reacting to user actions
			/*$('#txtBasic').change(function(){
				scope.$apply(function(){
					calculator.basic = $('#txtBasic').val().toInt();
				});
			});
			scope.$watch('calculator.basic', function(newValue){
				$('#txtBasic').val(newValue);
			});*/
			bindTwoWay($('#txtBasic'), 'calculator.basic');
			
			/*$('#txtHra').change(function(){
				scope.$apply(function(){
					calculator.hra = $('#txtHra').val().toInt();
				});
			});
			scope.$watch('calculator.hra', function(newValue){
				$('#txtHra').val(newValue);
			});*/
			bindTwoWay($('#txtHra'), 'calculator.hra');
			/*$('#txtDa').change(function(){
				scope.$apply(function(){
					calculator.da = $('#txtDa').val().toInt();
				});
			});
			scope.$watch('calculator.da', function(newValue){
				$('#txtDa').val(newValue);
			});*/
			bindTwoWay($('#txtDa'), 'calculator.da');
			/*$('#rangeTax').change(function(){
				scope.$apply(function(){
					calculator.tax = $('#rangeTax').val().toInt();
				});
			});
			scope.$watch('calculator.tax', function(newValue){
				$('#rangeTax').val(newValue);
			});*/
			bindTwoWay($('#rangeTax'), 'calculator.tax');
			/*$('#btnCalculate').click(function(){
				scope.$apply(function(){
					calculator.calculate();
				});
			});*/
			bindClick($('#btnCalculate'), 'calculator.calculate()')
			
			//Reacting to model changes
			/*scope.$watch('calculator.salary', function(newValue){
				$('#divResult').html(newValue);
			});*/
			bindOneWay($('#divResult'), 'calculator.salary');
			
			/*scope.$watch('calculator.tax', function(newValue){
				$('#spanTax').html(newValue);
			});*/
			bindOneWay($('#spanTax'), 'calculator.tax');
		});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<section class="content">
		<div class="field">
			<label for="">Basic :</label>
			<input type="number" id="txtBasic">
		</div>
		<div class="field">
			<label for="">HRA :</label>
			<input type="number" id="txtHra">
		</div>
		<div class="field">
			<label for="">DA :</label>
			<input type="number" id="txtDa">
		</div>
		<div class="field">
			<label for="">Tax :</label>
			<input type="range" id="rangeTax" min="0" max="30" value="0">
			<span id="spanTax">[Tax]</span>
		</div>
		<div class="field">
			<input type="button" value="Calculate" id="btnCalculate">
		</div>
		<div class="field">
			<div id="divResult">[Salary]</div>
		</div>
	</section>
</body>
</html>
