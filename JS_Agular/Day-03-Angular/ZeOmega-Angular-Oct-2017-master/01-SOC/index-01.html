<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		label{
			display: block;
		}
		.field{
			margin-bottom: 5px;
		}
		#divResult{
			color : red;
			font-size: 22pt;
		}
		body{
			margin-left: 100px;
		}
	</style>
	<script src="jquery-3.2.1.js"></script>
	<script>
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};
		$(function(){
			$('#btbnCalculate').click(function(){
				var basic = $('#txtBasic').val().toInt(),
					hra = $('#txtHra').val().toInt(),
					da = $('#txtDa').val().toInt(),
					tax = $('#rangeTax').val().toInt();
				var gross = basic + hra + da;
				var net = gross * ((100-tax)/100);
				$('#divResult').html(net);
			});
			$('#rangeTax').change(function(){
				$('#spanTax').html(this.value);
			});
		});
		
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<section class="content">
		<div class="field">
			<label for="">Basic :</label>
			<input type="number" id="txtBasic">
		</div>
		<div class="field">
			<label for="">HRA :</label>
			<input type="number" id="txtHra">
		</div>
		<div class="field">
			<label for="">DA :</label>
			<input type="number" id="txtDa">
		</div>
		<div class="field">
			<label for="">Tax :</label>
			<input type="range" id="rangeTax" min="0" max="30" value="0">
			<span id="spanTax">[Tax]</span>
		</div>
		<div class="field">
			<input type="button" value="Calculate" id="btbnCalculate">
		</div>
		<div class="field">
			<div id="divResult">[Salary]</div>
		</div>
	</section>
</body>
</html>
