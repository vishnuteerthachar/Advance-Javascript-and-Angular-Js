<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		label{
			display: block;
		}
		.field{
			margin-bottom: 5px;
		}
		#divResult{
			color : red;
			font-size: 22pt;
		}
		body{
			margin-left: 100px;
		}
	</style>
	<script src="jquery-3.2.1.js"></script>
	<script>
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};
		//state & behavior
		function SalaryCalculator(){
			this.__data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};
			this.__subscribers = {
				basic : [],
				hra : [],
				da : [],
				tax : [],
				salary : []
			};
		}
		SalaryCalculator.prototype.get = function(attrName) {
			return this.__data[attrName];
		};
		SalaryCalculator.prototype.set = function(attrName, value) {
			if (this.__data[attrName] === value) return;
			this.__data[attrName] = value;
			this.__triggerChange(attrName);
		};
		SalaryCalculator.prototype.__triggerChange = function(attrName) {
			var subscriptionFns = this.__subscribers[attrName];
			subscriptionFns.forEach(function(subscriptionFn){
				if (typeof subscriptionFn === 'function')
					subscriptionFn();
			});
		};
		SalaryCalculator.prototype.onChange = function(attrName, subscriptionFn) {
			this.__subscribers[attrName].push(subscriptionFn);
		};
		SalaryCalculator.prototype.calculate = function() {
			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);
			
		};
		//View
		$(function(){
			window.calculator = new SalaryCalculator();
			//Reacting to user actions
			$('#txtBasic').change(function(){
				calculator.set('basic', $('#txtBasic').val().toInt());
			});
			$('#txtHra').change(function(){
				calculator.set('hra', $('#txtHra').val().toInt());
			});
			$('#txtDa').change(function(){
				calculator.set('da', $('#txtDa').val().toInt());
			});
			$('#rangeTax').change(function(){
				calculator.set('tax', $('#rangeTax').val().toInt());
			});
			$('#btnCalculate').click(function(){
				calculator.calculate();
			});
			
			//Reacting to model changes
			calculator.onChange('salary', function(){
				$('#divResult').html(calculator.get('salary'));
			});
			calculator.onChange('basic', function(){
				$('#txtBasic').val(calculator.get('basic'));
			});
			calculator.onChange('hra', function(){
				$('#txtHra').val(calculator.get('hra'));
			});
			calculator.onChange('da', function(){
				$('#txtDa').val(calculator.get('da'));
			});
			calculator.onChange('tax', function(){
				$('#rangeTax').val(calculator.get('tax'));
			});
			calculator.onChange('tax', function(){
				$('#spanTax').html(calculator.get('tax'));
			});
		});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<section class="content">
		<div class="field">
			<label for="">Basic :</label>
			<input type="number" id="txtBasic">
		</div>
		<div class="field">
			<label for="">HRA :</label>
			<input type="number" id="txtHra">
		</div>
		<div class="field">
			<label for="">DA :</label>
			<input type="number" id="txtDa">
		</div>
		<div class="field">
			<label for="">Tax :</label>
			<input type="range" id="rangeTax" min="0" max="30" value="0">
			<span id="spanTax">[Tax]</span>
		</div>
		<div class="field">
			<input type="button" value="Calculate" id="btnCalculate">
		</div>
		<div class="field">
			<div id="divResult">[Salary]</div>
		</div>
	</section>
</body>
</html>
